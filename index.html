<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신비한 사주 풀이 - 당신의 운명을 확인하세요</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <h1 class="glow-text">신비한 사주 풀이</h1>
            <p class="subtitle">하늘의 기운과 땅의 흐름으로 당신의 운명을 읽어드립니다.</p>
        </header>

        <main>
            <section id="input-section" class="glass-card">
                <form id="saju-form">
                    <div class="form-group">
                        <label for="user-name">성함</label>
                        <input type="text" id="user-name" placeholder="이름을 입력하세요" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>성별</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="male" checked>
                                    <span>남성</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="female">
                                    <span>여성</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>달력</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="calendar" value="solar" checked>
                                    <span>양력</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="calendar" value="lunar">
                                    <span>음력</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="birth-date">생년월일</label>
                        <input type="date" id="birth-date" required>
                    </div>

                    <div class="form-group">
                        <label for="birth-time">태어난 시간</label>
                        <select id="birth-time">
                            <option value="unknown">모름</option>
                            <option value="00">자시 (23:30 ~ 01:30)</option>
                            <option value="02">축시 (01:30 ~ 03:30)</option>
                            <option value="04">인시 (03:30 ~ 05:30)</option>
                            <option value="06">묘시 (05:30 ~ 07:30)</option>
                            <option value="08">진시 (07:30 ~ 09:30)</option>
                            <option value="10">사시 (09:30 ~ 11:30)</option>
                            <option value="12">오시 (11:30 ~ 13:30)</option>
                            <option value="14">미시 (13:30 ~ 15:30)</option>
                            <option value="16">신시 (15:30 ~ 17:30)</option>
                            <option value="18">유시 (17:30 ~ 19:30)</option>
                            <option value="20">술시 (19:30 ~ 21:30)</option>
                            <option value="22">해시 (21:30 ~ 23:30)</option>
                        </select>
                    </div>

                    <button type="submit" class="cta-button">나의 운세 확인하기</button>
                </form>
            </section>

            <section id="result-section" class="glass-card hidden">
                <div class="result-header">
                    <h2 id="result-title">운세 결과</h2>
                </div>

                <div class="pillars-container">
                    <div class="pillar">
                        <span class="label">시주 (時)</span>
                        <div class="kanji-box" id="hour-pillar">--</div>
                    </div>
                    <div class="pillar highlight">
                        <span class="label">일주 (日)</span>
                        <div class="kanji-box" id="day-pillar">--</div>
                    </div>
                    <div class="pillar">
                        <span class="label">월주 (月)</span>
                        <div class="kanji-box" id="month-pillar">--</div>
                    </div>
                    <div class="pillar">
                        <span class="label">연주 (年)</span>
                        <div class="kanji-box" id="year-pillar">--</div>
                    </div>
                </div>

                <div class="fortune-content">
                    <h3>성격 및 기운</h3>
                    <p id="nature-reading">운세를 분석 중입니다...</p>

                    <h3>오늘의 조언</h3>
                    <p id="advice-reading">기울어지는 달빛 아래 새로운 시작이 보입니다.</p>
                </div>

                <button id="retry-button" class="secondary-button">다시 확인하기</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Mystic Saju Lab. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
